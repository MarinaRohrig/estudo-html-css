<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="utf-8">
    <title>FuturoDev Usando Bootstrap</title>
    <!--Para puxar o bootstrap do cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--Para o bootstrap ajustar a parte dos atalhos mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container" style="background:pink">
        <h1>Marina :D</h1>
    </div>
    <div class="container-fluid" style="background:violet">
        <h1>Marina :D</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-sm-6" style="background-color:yellow;">50%</div> 
            <div class="col-sm-6" style="background-color:orange;">50%</div> 
          </div>
          <br>
          
          <div class="row">
            <div class="col-sm-4" style="background-color:yellow;">33.33%</div> 
            <div class="col-sm-4" style="background-color:orange;">33.33%</div> 
            <div class="col-sm-4" style="background-color:yellow;">33.33%</div>
          </div>
          <br>
          
          <!-- Or let Bootstrap automatically handle the layout -->
          <div class="row"> 
            <div class="col-sm" style="background-color:yellow;">25%</div> 
            <div class="col-sm" style="background-color:orange;">25%</div> 
            <div class="col-sm" style="background-color:yellow;">25%</div> 
            <div class="col-sm" style="background-color:orange;">25%</div>
          </div>
          

    </div>
   

    <!-- Aqui precisa ficar por Ãºltimo, carrega a parte JS do bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
