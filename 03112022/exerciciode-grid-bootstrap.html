<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <title>Estudo de Grade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--Aqui deve empilhar quando usa em smartphone, por isso o -sm- -->
        <div class="row">
            <div class="col-sm-4" style="background-color:lightcoral">A1</div>
            <div class="col-sm-8" style="background-color:rgb(132, 240, 128)">A2</div>
        </div>
    <hr>
    <!--Aqui mostra sempre na horizontal- -->
        <div class="row">
            <div class="col-md-4" style="background-color:rgb(240, 128, 180)">B1</div>
            <div class="col-md-4" style="background-color:rgb(128, 240, 175)">B2</div>
            <div class="col-md-4" style="background-color:rgb(182, 240, 128)">B3</div>
        </div>
    <hr>
    <!--Aqui deve empilhar quando usa em smartphone, por isso o -sm- -->
        <div class="row" style="background-color:lightgray">
            <div class="col-sm-2">C1</div>
            <div class="col-sm-2">C2</div>
            <div class="col-sm-1">C3</div>
            <div class="col-sm-1">C4</div>
            <div class="col-sm-1">C5</div>
            <div class="col-sm-1">C6</div>
            <div class="col-sm-4">C7</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
